	<script type="text/javascript">
    window.portfolio.Photos = class {
        constructor() {
			const previewImages = document.querySelectorAll('img.preview');
			const previewViewport = document.querySelector('my-carousel');
			for(let i=0; i < previewImages.length; i++) {
				previewImages[i].onload = function() {
					const heightFactor = previewViewport.clientHeight / previewImages[i].naturalHeight;
					const widthFactor = previewViewport.clientWidth / previewImages[i].naturalWidth;
					const scaleFactor = (heightFactor > widthFactor) ? widthFactor : heightFactor;
					const newWidth = (previewImages[i].naturalWidth * scaleFactor) * .9; // scale back 10% more...
					previewImages[i].style.width = newWidth+'px';
				}
			}
			const fullscreenImages = document.querySelectorAll('img.fullscreen');
			const fullscreenViewport = document.querySelector('body')
			for(let i=0; i < fullscreenImages.length; i++) {
				fullscreenImages[i].onload = function() {
					const heightFactor = fullscreenViewport.clientHeight / fullscreenImages[i].naturalHeight;
					const widthFactor = fullscreenViewport.clientWidth / fullscreenImages[i].naturalWidth;
					const scaleFactor = (heightFactor > widthFactor) ? widthFactor : heightFactor;
					const newWidth = (fullscreenImages[i].naturalWidth * scaleFactor) * .9; // scale back 10% more...
					fullscreenImages[i].style.width = newWidth+'px';
				}
			}
            return window.portfolio.photos;
        }
    }
    window.portfolio.photos = new window.portfolio.Photos();
